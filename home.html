<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Charlotte Cambau">
  <meta name="keywords" content="ux, ui, front-end, web designer, web design">
  <link rel="stylesheet" href="style2.css">
  <title>Charlotte Cambau</title>
</head>
<body>
  <header>
    <nav class="nav nav-home">
      <a class="my-name" href="home.html"><h1>Charlotte Cambau</h1></a>
      <div class="header-nav">
        <a class="nav-item nav-about" href="#">about me</a>
        <a class="nav-item nav-contact" href="#">contact me</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="main-project-display">
      <article class="project project-fendi">
        <img class="project-image project-image-fendi" src="images/Fendi/fendi-mockup.png" alt="Fendi app interface in an Ipad on a yellow background" width="60%" height="auto">
        <div class="project-description">
          <h2 class="project-name project-name-fendi">Fendi - Made to Order</h2>
          <p class="project-subject project-subject-fendi">UI design</p>
        </div>
      </article>
      <article class="project project-thefork">
        <img class="project-image project-image-thefork" src="images/TheFork/thefork-line.png" alt="The Fork app interface in an Iphone on a purple background" width="60%" height="auto">
        <div class="project-description">
          <h2 class="project-name project-name-thefork">The Fork</h2>
          <p class="project-subject project-subject-thefork">UX design</p>
        </div>
      </article>
      <article class="project project-ultralight">
        <img class="project-image project-image-ultralight" src="images/Ultralight/ultralight-beam.png" alt="a magazine cover with an image of upside down cup of coffee, and the title Ultralight Beam" width="60%" height="auto">
        <div class="project-description">
          <h2 class="project-name project-name-ultralight">Ultralight Beam</h2>
          <p class="project-subject project-subject-ultralight">Editorial design</p>
        </div>
      </article>
      <article class="project project-hereyes">
        <img class="project-image project-image-hereyes" src="images/ThroughHerEyes/through-display.png" alt="an instagram interface" width="60%" height="auto">
        <div class="project-description">
          <h2 class="project-name project-name-hereyes">Through her eyes</h2>
          <p class="project-subject project-subject-hereyes">Game design</p>
        </div>
      </article>
      <article class="project project-treunotre">
        <img class="project-image project-image-treunotre" src="images/313/tilda big.png" alt="A computer with the 313 website inside it" width="60%" height="auto">
        <div class="project-description">
          <h2 class="project-name project-name-treunotre">313 (Tre Uno Tre)</h2>
          <p class="project-subject project-subject-treunotre">Identity design</p>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div class="footer-designedby">
      <p>Designed and developed by Charlotte Cambau</p>
    </div>
    <div class="footer-next-page">
      <a href="#">About me</a>
      <img src="images/arrow-bigger.png" alt="black arrow" width="10px">
    </div>
    <div class="footer-to-top">
      <a href="#top">Back to top</a>
      <img src="images/arrow-bigger.png" alt="black arrow" width="10px">
    </div>
  </footer>
</body>
</html>
